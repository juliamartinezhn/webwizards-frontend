            <li class="mb-4 nav-item" [ngClass]="{'active': active=='snippets'}" (click)="activate('snippets')">

                    <i class="col-1 fa-solid fa-laptop-code fa-lg me-3 "></i>
                    <span class="opcion ms-1 d-none d-lg-inline fs-5 fs-lg-4">Snippets</span>
